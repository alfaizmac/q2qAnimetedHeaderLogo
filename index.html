<body>
          <style>

            body{
                background-color: #fff;
            }

    :root {
        --shared-anchor-x: -2800px; 
        --coordinate-snap: 2511px;

        --vertex-offset: 140px; 
        --stagesync-offset: 505px;
        --crescitcloud-offset: 405px;
        --profileservice-offset: 600px;
    }

    .bg-path {
    transition: transform 1s ease-in-out;
    }

    .bg-path1 {
    transition: transform 0.9s ease-in-out;
    }

    .q2q-bg-left {
        transform: scaleX(1) translateX(-900px);
    }

    .q2q-bg-right {
        transform: translateX(var(--shared-anchor-x)); 
    }

    .q2q-bg-center {
        transform: scaleX(0.25) translateX(650px);
    }

    .q2q{
        transform: scaleX(1) translateX(300px);
        fill: #fff;
    }

    .technologies {
        display: flex;
        opacity: 0;
        visibility: hidden;
        transition: opacity .6s ease-in-out, visibility .6s ease-in-out;
        transform: scaleX(1) translateX(310px);
    }

    .technologies.show {
        opacity: 1;
        visibility: visible;
    }

    .vertex-anchor-group{
        transform: translateX(calc(var(--coordinate-snap) + var(--shared-anchor-x) + var(--vertex-offset)));
    }

    .stagesync-anchor-group{
        transform: translateX(calc(var(--coordinate-snap) + var(--shared-anchor-x) + var(--stagesync-offset)));
    }

    .crescitcloud-anchor-group{
        transform: translateX(calc(var(--coordinate-snap) + var(--shared-anchor-x) + var(--crescitcloud-offset)));
    }

    .profileservice-anchor-group{
        transform: translateX(calc(var(--coordinate-snap) + var(--shared-anchor-x) + var(--profileservice-offset)));
    }

    .hover-trigger-button {
        display: flex;
        flex-direction: row;
        position: relative;
        border: none;
        padding: 0;
        cursor: pointer;
        min-width: 900px;
        width: 100%;
        height: 100%;
        max-height: 37px;
    }

    .logo-btns svg {
            max-width: 1440px;
            width: 100%;
            height: 42px;
    }

    .q2qtechnologies{
        position: absolute;
    }

    .logo-btns {
        position: absolute;
        border: none;
        padding: 0;
        cursor: pointer;
        width: 100%;
        height: auto;
        pointer-events: none;
    }

    .logo-btns svg a {
            pointer-events: auto; 
            cursor: pointer;
        }

    .profileservice-bg-left, .profileservice-bg-center, .vertex-bg-left, .vertex-bg-center, .stagesync-bg-left, .stagesync-bg-center, .crescit-bg-left, .crescit-bg-center{
        display: none;
    }

    .profile, .vertex, .stage, .crescit  {
        display: flex;
        opacity: 0;
        visibility: hidden;
        transition: opacity .3s ease-in-out, visibility .3s ease-in-out;
    }

    .service, .labs, .sync, .cloud{
        display: flex;
        opacity: 0;
        visibility: hidden;
        transition: opacity .3s ease-in-out, visibility .3s ease-in-out;
    }


    /* Move last text out of view */
    .labsSlider, .serviceSlider, .cloudSlider, .syncSlider {
        transform: scaleX(1) translateX(-1650px);
        transition: transform .2s ease-in-out;
    }



    /* Active Sider of last text */
    .labsSlider.active, .serviceSlider.active, .cloudSlider.active, .syncSlider.active {
        transform: scaleX(1) translateX(0px);
    }


    /* show last text */
    .labs.show, .sync.show, .cloud.show, .service.show {
        opacity: 1;
        visibility: visible;
    }


     /* show first text */
    .vertex.show, .stage.show, .crescit.show, .profile.show {
        opacity: 1;
        visibility: visible;
    }

    @media (max-width: 1430px) {
        .logo-btns svg {
            max-width: 1120px;
            width: 100%;
            height: 32px;
        }
    }
    </style>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    // --- ELEMENT SELECTION ---
    const btn = document.querySelector('.hover-trigger-button');
    if (!btn) return;

    const root = document.documentElement;
    const q2qbgleft = document.querySelector('.q2q-bg-left');
    const q2qbgcenter = document.querySelector('.q2q-bg-center');
    const technologies = document.querySelectorAll('.technologies');
    const q2q = document.querySelectorAll('.q2q'); 

    // Groups
    const profileserviceBGleft = document.querySelector('.profileservice-bg-left');
    const profileserviceBGcenter = document.querySelector('.profileservice-bg-center');
    const profile = document.querySelectorAll('.profile');
    const service = document.querySelectorAll('.service');

    const crescitBGleft = document.querySelector('.crescit-bg-left');
    const crescitBGcenter = document.querySelector('.crescit-bg-center');
    const crescit = document.querySelectorAll('.crescit');
    const cloud = document.querySelectorAll('.cloud');

    const stagesyncBGleft = document.querySelector('.stagesync-bg-left');
    const stagesyncBGcenter = document.querySelector('.stagesync-bg-center');
    const stage = document.querySelectorAll('.stage');
    const sync = document.querySelectorAll('.sync');

    const vertexBGleft = document.querySelector('.vertex-bg-left');
    const vertexBGcenter = document.querySelector('.vertex-bg-center');
    const vertex = document.querySelectorAll('.vertex');
    const labs = document.querySelectorAll('.labs');

    // Sliders
    const serviceSlider = document.querySelector('.serviceSlider');
    const cloudSlider = document.querySelector('.cloudSlider');
    const syncSlider = document.querySelector('.syncSlider');
    const labsSlider = document.querySelector('.labsSlider');
    const sliderspeed = document.querySelectorAll('.sliderspeed');

    const fadeinText = document.querySelectorAll('.fadeinText');


    let masterTimerList = [];

    // This function creates a timer AND remembers it automatically
    function safeTimeout(callback, delay) {
        const id = setTimeout(callback, delay);
        masterTimerList.push(id);
        return id;
    }

    function clearAllTimers() {
        // Kill every single pending timer
        masterTimerList.forEach(id => clearTimeout(id));
        masterTimerList = []; // Reset list
    }

    // Helpers
    function showGroup(elements) {
        elements.forEach(el => el.classList.add('show'));
    }
    function hideGroup(elements) {
        elements.forEach(el => el.classList.remove('show'));
    }
    function slider(el) {
        el.classList.add('active');
    }
    function resetSlider(el) {
        el.classList.remove('active');
    }

    btn.addEventListener('mouseenter', () => {
        // 1. Stop any cleanup or old animations immediately
        clearAllTimers();

        sliderspeed.forEach(el => {
            el.style.transition = 'transform 0.3s ease-in-out';
        });

        root.style.setProperty('--profileservice-offset', '11070px');
        root.style.setProperty('--crescitcloud-offset', '7800px');
        root.style.setProperty('--stagesync-offset', '4900px');
        root.style.setProperty('--vertex-offset', '2000px');

        showHiddenAnimated();

        // safeTimeout(() => {
            
        //     // Nested animations must also be "safe"
        //     safeTimeout(() => { slider(serviceSlider); }, 300);
        //     safeTimeout(() => { showGroup(service); }, 290);
        //     safeTimeout(() => { showGroup(profile); }, 500);

        //     // Movement Steps
        //     safeTimeout(() => root.style.setProperty('--profileservice-offset', '2370px'), 0);
        //     safeTimeout(() => root.style.setProperty('--profileservice-offset', '5570px'), 1000);
        //     safeTimeout(() => root.style.setProperty('--profileservice-offset', '8070px'), 2000);
        //     safeTimeout(() => root.style.setProperty('--profileservice-offset', '11070px'), 3000);

        // }, 0);

        // // STAGE 2: Crescit Cloud
        // safeTimeout(() => {
        //     safeTimeout(() => { slider(cloudSlider); }, 300);
        //     safeTimeout(() => { showGroup(cloud); }, 290);
        //     safeTimeout(() => { showGroup(crescit); }, 500);

        //     safeTimeout(() => root.style.setProperty('--crescitcloud-offset', '2300px'), 0);
        //     safeTimeout(() => root.style.setProperty('--crescitcloud-offset', '4800px'), 1000);
        //     safeTimeout(() => root.style.setProperty('--crescitcloud-offset', '7800px'), 2000);
        // }, 1000);

        // // STAGE 3: Stage Sync
        // safeTimeout(() => {
        //     safeTimeout(() => { slider(syncSlider); }, 300);
        //     safeTimeout(() => { showGroup(sync); }, 290);
        //     safeTimeout(() => { showGroup(stage); }, 500);

        //     safeTimeout(() => root.style.setProperty('--stagesync-offset', '2000px'), 0);
        //     safeTimeout(() => root.style.setProperty('--stagesync-offset', '4900px'), 1000);
        // }, 2000);

        // // STAGE 4: Vertex Labs
        // safeTimeout(() => {
        //     safeTimeout(() => { slider(labsSlider); }, 300);
        //     safeTimeout(() => { showGroup(labs); }, 290);
        //     safeTimeout(() => { showGroup(vertex); }, 500);

        //     root.style.setProperty('--vertex-offset', '2000px');
        // }, 3000);
    });

    // --- MOUSE LEAVE ---
    btn.addEventListener('mouseleave', () => {

        fadeinText.forEach(el => {
            el.style.transition = "opacity .1s ease-in-out, visibility .1s ease-in-out";
        })

        // 1. KILL ALL ANIMATIONS INSTANTLY
        clearAllTimers();

        // 2. Hide everything
        hideAllElements();

        // 3. Reset Positions
        root.style.setProperty('--profileservice-offset', '600px'); 
        root.style.setProperty('--crescitcloud-offset', '405px');
        root.style.setProperty('--stagesync-offset', '505px');
        root.style.setProperty('--vertex-offset', '140px');
    });


    function hideAllElements() {
        hideGroup(profile);
        hideGroup(service);
        hideGroup(crescit);
        hideGroup(cloud);
        hideGroup(stage);
        hideGroup(sync);
        hideGroup(vertex);
        hideGroup(labs);

        resetSlider(serviceSlider);
        resetSlider(cloudSlider);
        resetSlider(syncSlider);
        resetSlider(labsSlider);
    }


    function showHiddenAnimated() {

            safeTimeout(() => { slider(serviceSlider); }, 100);
            safeTimeout(() => { showGroup(service); }, 50);
            safeTimeout(() => { showGroup(profile); }, 200);

            safeTimeout(() => { slider(cloudSlider); }, 100);
            safeTimeout(() => { showGroup(cloud); }, 50);
            safeTimeout(() => { showGroup(crescit); }, 200);

            safeTimeout(() => { slider(syncSlider); }, 100);
            safeTimeout(() => { showGroup(sync); }, 50);
            safeTimeout(() => { showGroup(stage); }, 200);

            safeTimeout(() => { slider(labsSlider); }, 100);
            safeTimeout(() => { showGroup(labs); }, 50);
            safeTimeout(() => { showGroup(vertex); }, 200);

    };



    function triggerAnimation() {
      root.style.setProperty('--shared-anchor-x','320px');
      if (q2qbgleft) q2qbgleft.style.transform = 'scaleX(1) translateX(310px)';
      if (q2qbgcenter) q2qbgcenter.style.transform = 'scaleX(1) translateX(310px)';
      
      q2q.forEach(el => {
        el.style.transition = 'fill 1s ease-in-out';
        el.style.fill = '#660361';
      });

      setTimeout(() => { technologies.forEach(el => el.classList.add('show')); }, 600);
      setTimeout(() => { showHidden(); }, 700);

        // setTimeout(() => { 
        // clearAllTimers();

        // // 2. Hide everything
        // hideAllElements();

        // // 3. Reset Positions
        // root.style.setProperty('--profileservice-offset', '600px'); 
        // root.style.setProperty('--crescitcloud-offset', '405px');
        // root.style.setProperty('--stagesync-offset', '505px');
        // root.style.setProperty('--vertex-offset', '140px');
        //  }, 5000);

    }


    function triggerLogoAnimation() {
        setTimeout(() => {
               clearAllTimers();

        sliderspeed.forEach(el => {
            el.style.transition = 'transform 0.3s ease-in-out';
        });


        safeTimeout(() => {
            
            // Nested animations must also be "safe"
            safeTimeout(() => { slider(serviceSlider); }, 100);
            safeTimeout(() => { showGroup(service); }, 50);
            safeTimeout(() => { showGroup(profile); }, 500);

            // Movement Steps
            safeTimeout(() => root.style.setProperty('--profileservice-offset', '2370px'), 0);
            safeTimeout(() => root.style.setProperty('--profileservice-offset', '5570px'), 1000);
            safeTimeout(() => root.style.setProperty('--profileservice-offset', '8070px'), 2000);
            safeTimeout(() => root.style.setProperty('--profileservice-offset', '11070px'), 3000);

        }, 0);

        // STAGE 2: Crescit Cloud
        safeTimeout(() => {
            safeTimeout(() => { slider(cloudSlider); }, 100);
            safeTimeout(() => { showGroup(cloud); }, 50);
            safeTimeout(() => { showGroup(crescit); }, 500);

            safeTimeout(() => root.style.setProperty('--crescitcloud-offset', '2300px'), 0);
            safeTimeout(() => root.style.setProperty('--crescitcloud-offset', '4800px'), 1000);
            safeTimeout(() => root.style.setProperty('--crescitcloud-offset', '7800px'), 2000);
        }, 1000);

        // STAGE 3: Stage Sync
        safeTimeout(() => {
            safeTimeout(() => { slider(syncSlider); }, 100);
            safeTimeout(() => { showGroup(sync); }, 50);
            safeTimeout(() => { showGroup(stage); }, 500);

            safeTimeout(() => root.style.setProperty('--stagesync-offset', '2000px'), 0);
            safeTimeout(() => root.style.setProperty('--stagesync-offset', '4900px'), 1000);
        }, 2000);

        // STAGE 4: Vertex Labs
        safeTimeout(() => {
            safeTimeout(() => { slider(labsSlider); }, 100);
            safeTimeout(() => { showGroup(labs); }, 50);
            safeTimeout(() => { showGroup(vertex); }, 500);

            root.style.setProperty('--vertex-offset', '2000px');
        }, 3000);

      }, 1000);




      //reverse animaiton after 5 seconds
      setTimeout(() => {
               clearAllTimers();

        sliderspeed.forEach(el => {
            el.style.transition = 'transform 0.3s ease-in-out';
        });


        safeTimeout(() => {
            // Movement Steps
            safeTimeout(() => root.style.setProperty('--profileservice-offset', '8070px'), 0);
            safeTimeout(() => root.style.setProperty('--profileservice-offset', '5570px'), 1000);
            safeTimeout(() => root.style.setProperty('--profileservice-offset', '2370px'), 2000);
            safeTimeout(() => root.style.setProperty('--profileservice-offset', '600px'), 3000);

        }, 1000);
        safeTimeout(() => {
            safeTimeout(() => { resetSlider(serviceSlider); }, 100);
            safeTimeout(() => { hideGroup(service); }, 100);
            safeTimeout(() => { hideGroup(profile); }, 100);
        }, 3800);

        // STAGE 2: Crescit Cloud
        safeTimeout(() => {
            safeTimeout(() => root.style.setProperty('--crescitcloud-offset', '4800px'), 0);
            safeTimeout(() => root.style.setProperty('--crescitcloud-offset', '2300px'), 1000);
            safeTimeout(() => root.style.setProperty('--crescitcloud-offset', '405px'), 2000);
        }, 1000);
        safeTimeout(() => {
            safeTimeout(() => { resetSlider(cloudSlider); }, 100);
            safeTimeout(() => { hideGroup(cloud); }, 100);
            safeTimeout(() => { hideGroup(crescit); }, 100);
        }, 2800);

        // STAGE 3: Stage Sync
        safeTimeout(() => {
            safeTimeout(() => root.style.setProperty('--stagesync-offset', '505px'), 1000);
            safeTimeout(() => root.style.setProperty('--stagesync-offset', '2000px'), 0);
        }, 1000);

        safeTimeout(() => {
                safeTimeout(() => { resetSlider(syncSlider); }, 100);
                safeTimeout(() => { hideGroup(sync); }, 100);
                safeTimeout(() => { hideGroup(stage); }, 100);
            }, 1800);

        // STAGE 4: Vertex Labs
        safeTimeout(() => {
            root.style.setProperty('--vertex-offset', '140px');
        }, 1000);

        safeTimeout(() => {
            safeTimeout(() => { resetSlider(labsSlider); }, 100);
            safeTimeout(() => { hideGroup(labs); }, 100);
            safeTimeout(() => { hideGroup(vertex); }, 100);
        }, 800);

      }, 5000);
        
    }
    

    function showHidden(){
        profileserviceBGleft.style.display = 'block';
        profileserviceBGcenter.style.display = 'block';
        crescitBGleft.style.display = 'block';
        crescitBGcenter.style.display = 'block';
        stagesyncBGleft.style.display = 'block';
        stagesyncBGcenter.style.display = 'block';
        vertexBGleft.style.display = 'block';
        vertexBGcenter.style.display = 'block';
    }

    window.onload = function() {
        setTimeout(() => { triggerAnimation(); }, 1000);
        setTimeout(() => { triggerLogoAnimation(); }, 1000);
    };
  });
</script>
